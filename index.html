<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="wrapper"
        class="w-screen h-screen bg-[url(images/background.jpg)] bg-cover flex  justify-center items-center">
        <div
            class="container relative text-white border backdrop-blur-[9px] bg-[rgba(255,255,255,.1)] p-6 lg:max-w-[450px] max-w-[300px]  border-slate-400 rounded-xl">

            <!-- lg:min-h-[100px] min-h-[120px] -->

            <div
                class="search-box relative w-full h-10 border border-opacity-10 border-sky-500 flex items-center rounded">
                <i class="fa-solid fa-location-dot absolute left-2 text-lg bg-transparent"></i>
                <input type="text" placeholder="Enter Your City"
                    class="city placeholder:text-white placeholder:capitalize placeholder:font-normal bg-transparent w-full h-full absolute p-8 pl-10 outline-none uppercase font-extrabold">
                <button class="search absolute right-2 text-lg"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="weather-box hidden flex flex-col items-center relative">
                <img src="images/cloud.png" class="w-3/5 mt-3" alt="">
                <p class="temperature text-[4rem] font-extrabold"><span class="temp">0</span><span
                        class="absolute mt-3 font-bold text-[2rem]">&deg;C</span></p>
                <p class="description font-bold text-2xl">Broken Clouds</p>
            </div>

            <div class="weather-details hidden flex justify-around mt-7 mb-3 font-medium text-md">
                <div class="humidity-details flex items-center gap-3">
                    <i class="fa-solid fa-water font-bold text-xl"></i>
                    <div class="humidity">
                        <p class="humi">0&percnt;</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind-details flex items-center gap-3">
                    <i class="fa-solid fa-wind text-xl"></i>
                    <div class="wind">
                        <p class="wi">0<span> Km/h</span></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

            <div class="not-found hidden absolute top-0 left-0 mt-[33%] text-center w-full ">
                <div class="box">
                    <img src="images/404.png" class="w-[65%] mx-auto" alt="">
                    <p class="font-bold text-xl mt-5">Oops! Location not found!</p>
                </div>
            </div>

            <div class="mt-5">
                <footer class="absolute left-0 bottom-0 text-[skyblue] p-1 w-full text-center font-light font-serif">
                    <p>Made With &hearts; By @rohit.web</p>
                </footer>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
